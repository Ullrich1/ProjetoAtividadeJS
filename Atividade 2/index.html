<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <label for="inputDistancia"> Distância (km): </label>

            <input type="radio" id="sim" name="gender" value="sim"> Sim
            <input type="radio" id="nao" name="gender" value="nao" checked> Não

    <label for="inputOrigem"> Origem: </label>

    <div>

            <input type="radio" id="carro" name="veiculo" value="carro"> Carro (10km/L)
